<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Education Qualification </title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Education Qualification </h1>
		<hr>
		<h2>Save Education Qualification</h2>

		<form action="#" th:action="@{/saveEducationQualification}" th:object="${educationQualification}"
			method="POST">
			<input type="text" th:field="*{type}"
				placeholder="Type" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{startDate}"
				placeholder="Start Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{endDate}"
				placeholder="End Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{institution}"
				placeholder="Institution" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}"
				placeholder="Address" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{percentage}"
				placeholder="Percentage" class="form-control mb-4 col-4">
				
				
				<button type="submit" class="btn btn-info col-2"> Save Education Qualification</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/EducationqualificationForm}"> Back to Education Qualification List</a>
	</div>
</body>
</html>
