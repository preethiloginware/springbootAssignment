<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dependant</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Dependant </h1>
		<hr>
		<h2>Save Dependant</h2>

		<form action="#" th:action="@{/saveDependant}" th:object="${dependant}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dob}"
				placeholder="Employee Date of Birth" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{relationship}"
				placeholder="Employee Relationship" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}"
				placeholder="Employee Gender" class="form-control mb-4 col-4">
				
				
				
				<button type="submit" class="btn btn-info col-2"> Save Dependant</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/DependantForm}"> Back to Dependant List</a>
	</div>
</body>
</html>
