<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Education Qualification </title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Education Qualification </h1>
		<hr>
		<h2>Update Education Qualification</h2>

		<form action="#" th:action="@{/saveEducationQualification}" th:object="${educationQualification}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{type}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{startDate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{endDate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{institution}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{percentage}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Education Qualification</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/EducationqualificationForm}"> Back to Education Qualification List</a>
	</div>
</body>
</html>
