<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee </title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{startDate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{endDate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{designation}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{department}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{employeeid}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dob}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{reportingManager}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{bloodgroup}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{status}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}" class="form-control mb-4 col-4">

				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
